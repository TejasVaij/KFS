  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon">

    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top p-3">

    <div class="container">
      <a href="" class="navbar-brand text-warning font-weight-bold">
        KONKAN FOOD SAFARI
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsenavbar">

      <div class="collapse navbar-collapse text-center" id="collapsenavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

        </ul>

        <h1 id="head">THE KONKAN WORLD</h1>

      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="./img/MangoJuice.jpeg" alt="" class="category">
              <div class="card-body">
                <h4 class="text-center">AMRAS</h4>

                <button class="btn btn-primary container">Book Now</button>

            </div>
          </div>

          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">

                <h6 class="card-text text-center">300 Rs / KG</h6>
                <button class="btn btn-primary container">Book Now</button>

          </div>

          <div class="col-md-4">

              <img src="./img/Jackfruit.jpeg" alt="" class="category">
              <div class="card-body">
                <h4 class="text-center">JACKFRUIT</h4>

                <button class="btn btn-primary container">Book Now</button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="./img/Karvanda.jpeg" alt="" class="category">

            </div>
          </div>

          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="./img/JamunJuice.jpeg" alt="" class="category">
              <div class="card-body">
                <h4 class="text-center">JAMUN JUICE</h4>

                <button class="btn btn-primary container">Book Now</button>
              </div>
            </div>
          </div>

        </div>

      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="./img/mainImage.jpg" class="d-block w-100 sliderimg">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="text-warning">Konkan Food Safari</h1>
          <h2 class="text-warning"></h2>
        </div>
      </div>

      <div class="carousel-item">
        <img src="./img/mangobasket.jpg" class="d-block w-100 sliderimg">
        <div class="carousel-caption d-none d-md-block">

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
